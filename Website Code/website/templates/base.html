{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css">
   <!-- CSS -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
   <link rel="stylesheet" href="{% static 'css/animate.css'%}">
   <link rel="stylesheet" href="{%  static 'hstyle.css' %}">
   <link rel="stylesheet" href="{% static 'css/media-queries.css'%}">
  <title>{% block title %} Minutes {% endblock %}</title>
</head>
<!-- style="background-color:#decdc3" -->

<body>
  
  			
		<!-- Top menu -->
		<nav class="navbar navbar-dark fixed-top navbar-expand-md navbar-no-bg">
			<div class="container">
				<a class="navbar-brand" href="{% url ''%}">HOME</a>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			        <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNav">
			        <ul class="navbar-nav ml-auto">
			            <li class="nav-item">
			                <a class="nav-link scroll-link" href="{% url 'MediaUpload' %}">Summarize Meetings</a>
			            </li>
			            <li class="nav-item">
			                <a class="nav-link scroll-link" href="{% url 'TextUpload' %}">Summarize Text</a>
			            </li>
			            <li class="nav-item">
			                <a class="nav-link scroll-link" href="{% url 'MediaUpload1' %}">Audio Transcripts</a>
			            </li>
                  {% if user.is_authenticated %}
			              <li class="nav-item">
			                  <a class="nav-link scroll-link" href="{% url 'account_logout' %}">Sign Out</a>
			              </li>
                  {% else %}
                    <li class="nav-item">
                    <a class="nav-link scroll-link" href="{% url 'account_logout' %}">Login</a>
                    </li>
                  {% endif %}  

			        </ul>
			    </div>
		    </div>
		</nav>

       
  
            {% block content %}
            {% endblock %}
         
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
