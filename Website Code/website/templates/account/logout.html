{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
<center>
<div class="card" style="width: 30rem; height: 15rem;align-items: center;">
  <div class="card-body">

    <p class="card-text" >{% trans 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn btn-dark" type="submit">{% trans 'Sign Out' %}</button>
    </form>
    
  </div>
</div>
</center>
</div>
{% endblock %}
