{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="templatemo">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <title>Upload Document</title>
     <!--
Stimulus Template
http://www.templatemo.com/tm-498-stimulus
-->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">

     <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">

</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">


     <!-- PRE LOADER -->

     <div class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </div>


     <!-- Navigation Section -->

     <div class="navbar navbar-fixed-top custom-navbar" role="navigation">
          <div class="container">

               <!-- navbar header -->
               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>
                    <a href="{% url ''%}" class="navbar-brand">Minutes</a>
               </div>

               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a href="#" class="smoothScroll">Home</a></li>
                         <li><a href="#" class="smoothScroll">About Me</a></li>
                    </ul>
               </div>

          </div>
     </div>


     <!-- Home Section -->

     <section id="home" class="parallax-section">
          <div class="container">
               <div class="row">
                    <div class="col-md-4 col-sm-4">
                         <div class="home-thumb">
                              <div class="section-title">
                                   <!-- <h4 class="wow fadeInUp" data-wow-delay="0.3s">welcome to my website</h4> -->
                                   <h1 class="wow fadeInUp" data-wow-delay="0.6s">Transcripts Preview</h1>

                                   <form method="post" action="summary">      
                                        {% csrf_token %}                                 

                                        <button type="submit" name="summary"
                                             class="wow fadeInUp smoothScroll section-btn btn btn-success">Generate Summary</button>

                                   </form> 



                                   <!-- <a href="#about" class="wow fadeInUp smoothScroll section-btn btn btn-success" data-wow-delay="0.0s">Get Started</a> -->
                                   <!-- <div class="alert alert-success alert-dismissible fade show" role="alert">
                                        kasbkabs
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                             <span aria-hidden="true">&times;</span>
                                        </button>
                                   </div> -->
                              </div>
                         </div>
                    </div>
                    <div class="col-md-8 col-sm-8">


                         {% if file_content %}
                         <div class="home-thumb">
                              <div class="section-title">
                                   <h1 class="wow fadeInUp" data-wow-delay="0.6s">Uploaded File Transcripts Preview</h1>

                                   <div class="wow fadeInUp" data-wow-delay="0.2s" id="TranscriptContent"
                                        style="overflow-y: scroll; height:300px; color: rgb(9, 0, 0); ">
                                        "{{ file_content }}"

                                   </div>
                                   <label for="downloadAs">Download As</label>
                                   <select id="downloadAs">
                                        <option value="doc">.doc</option>
                                        <option value="txt">.txt</option>
                                        <option value="pdf">.pdf</option>
                                   </select>
                                   <input type="button" name="Transcripts" id="downloadTranscriptFile"
                                        class="wow fadeInUp smoothScroll section-btn btn btn-success" value="Download">

                              </div>
                         </div>    

                         {% else %}


                         <div class="home-img"></div>

                         {% endif %}


                    </div>


               </div>
          </div>
     </section>



     <!-- SCRIPTS -->

     <script>
          function copyToClipboard() {
               var text = "Example text to appear on clipboard";
               navigator.clipboard.writeText(text).then(function () {
                    console.log('Async: Copying to clipboard was successful!' + text);
               }, function (err) {
                    console.error('Async: Could not copy text: ', err);
               });

          }

     </script>
     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/jquery.parallax.js' %}"></script>
     <script src="{% static 'js/smoothscroll.js' %}"></script>
     <script src="{% static 'js/wow.min.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>
     <script src="{% static 'js/download.js' %}"></script>

</body>

</html>

{% endblock %}
